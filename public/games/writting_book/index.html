<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Mr. Lineman</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
        function receiveMessageFromUnity(message) {
            console.log("receiveMessageFromUnity", message);
        }

        function UnityProgress(unityInstance, progress) {
            console.log("unityProgress", progress)
            if (progress === 1) {
                setTimeout(function() {
                    sendMessageToUnity("ReceiveMessageFromPage", "Brandon dep trai")
                }, 6000);
            }
        }

        var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Writing_Book_Activity.json", {
            onProgress: UnityProgress
        });

        function sendMessageToUnity(cmd, message) {
            unityInstance.SendMessage(
                "[Bridge]",
                cmd,
                message)
        }
    </script>
</head>

<body>
    <div class="webgl-content" style="position: absolute; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div id="unityContainer" style="width: 960px; height: 600px"></div>
    </div>
</body>

</html>
